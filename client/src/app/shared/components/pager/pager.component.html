<pagination 
                [boundaryLinks]="true" 
                [totalItems]="totalCount"
                previousText="&lsaquo;" 
                (pageChanged)="onPagerChanged($event)"
                [itemsPerPage]="pageSize"
                nextText="&rsaquo;" 
                firstText="&laquo;" 
                lastText="&raquo;">
             </pagination>
