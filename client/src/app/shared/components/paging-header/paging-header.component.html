<header>
    <span *ngIf="totalCount && totalCount>0 "> Showing <strong>{{(pageNumber-1)* pageSize+1}} - 
       {{pageNumber* pageSize
    > totalCount ? totalCount: pageNumber * pageSize
    }} 
    </strong> 
        of <strong>{{this.totalCount}}</strong> </span>
        <span *ngIf="totalCount === 0">
            there are <strong>0</strong> results for this filter
        </span>
</header>
